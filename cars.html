{

};

// Let's create a method to draw a car
Car.prodotype.draw = function()
{
var carHtml = '<img src="https://nostarch.com/images/car.png">';

this.carElement = $(carHtml);

this.carElement.css({
position: "absolute",
left: this.x,
top: this.y
});

$("body").append(carElement);
};

tesla.draw();
var nissan = new Car(100, 200);
nissan.draw();
var ram = new Car(200, 100);
ram.draw();
var chevy = new Car(300, 400);
chevy.draw();

charger.draw();
