<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1> Hangman! </h1>
    <script>
      var canvas = document.getElementById("canvas"); // look for canvas
      var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional
      
        ctx.beginPath(); //to the gallows
      ctx.moveTo(10, 200);
      ctx.lineTo(10, 40);
      ctx.moveTo(10, 40);
      ctx.lineTo(85, 40);
      ctx.moveTo(85, 40);
      ctx.lineTo(85, 55);
      ctx.stroke();
      
      //Create a list of words to choose from
      var words = ["mammaml","human", "Logan", "Morgan", "Hanna" ,"reading", "dog", "cat", "dolphin", "orca"];
      var guessedLetters = [];
      
      //lives
      var lives = 6;
      
      
      //Pick a random word
      var word = words[Math.floor(Math.random() *words.length)];
      
      //Set up an array of the answer
      var answerArray = [];
      for(var i = 0; i < word.length; i++)
        
      { 
        answerArray[i] = "_";
      }
      
      var remainingLetters = word.length;
      
      //the game loop
      while (remainingLetters > 0)
      {
        //Show Player their progress
        alert(answerArray.join(" "));
        
        //Get a guess from the player
        var guess = prompt(" Please guess a single letter");
        if (guess === null)
        {
          //Quit
          break;
        }else if(guess.length !== 1)
        {
          alert( "you must enter only a SINGLE LETTER!");
        }else{
          //they have guessed a letter, is it in the word?
          for(var j = 0; j < word.length; j++)
          { 
            if (word[j] === guess && answerArray[j] === "_")
            {
            answerArray[j] = guess;
            remainingLetters--;
              guessedLetters.push(guess);
            }
            else if (guessedLetters.indexOf(guess) >= 0)
            {
              alert("you have already guessed that letter");
            }
            else
            {
              lives -= 1;
              //body parts apear
              if(lives === 5)
              {
                head();
              }else if (lives === 4)
              {
                body();
              } else if (lives === 3)
              {
                leftArm();
              }else if (lives === 2)
              {
                rightArm();
              } else if(lives === 1)
              {
                  leftLeg();
              } else if(lives === 0)
              {
                  rightLeg();
              }
      
            }
            guessedLetters.push(guess);
          }
        }
      }
      
      
      
      ctx.fillStyle="blue";
      ctx.fillRect(0, 0, 133, 400); // first rectangle
      
      ctx.fillStyle="pink";
      ctx.fillRect(133, 0, 133, 400); // second rectangle
      
      ctx.fillStyle="green";
      ctx.fillRect(266, 0, 134, 400); // third rectangle
      
  ctx.strokeStyle="black"
   ctx.lineWidth="1"
      
   var head = function(){
     ctx.strokeRect(40 , 0, 20, 20);// head
   }
      
   var body = function(){
    ctx.beginPath();
      ctx.moveTo(50,20);
      ctx.lineTo( 50, 60);
    ctx.stroke();
   }
   var leftArm = function(){
     ctx.beginPath();
      ctx.moveTo( 50, 35);// left arm
      ctx.lineTo( 80, 11);
     ctx.stroke();
   }
      var rightArm = function(){
        ctx.beginPath();
        ctx.moveTo( 50, 35);// right arm
      ctx.lineTo( 20, 11);
        ctx.stroke();
      }
      var rightLeg = function(){
        ctx.beginPath();
        ctx.moveTo( 50, 60);// right leg
      ctx.lineTo( 80, 85);
        ctx.stroke
      }
      var leftLeg = function(){
        ctx.beginPath();
        ctx.moveTo( 50, 60);// left arm
      ctx.lineTo( 20, 85);
       ctx.stroke();
      }
      
      
   
      
      alert("Good job! The answer was " + word); 
    </script>
  </body>
