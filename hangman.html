<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1> Hangman! </h1>
    <script>
      //Create a list of words to choose from
      var words = ["mammaml","human", "Logan", "Morgan", "Hanna" ,"reading", "dog", "cat", "dolphin", "orca"];
      var guessedLetters = [];
      
      //lives
      var lives = 6;
      
      
      //Pick a random word
      var word = words[Math.floor(Math.random() *words.length)];
      
      //Set up an array of the answer
      var answerArray = [];
      for(var i = 0; i < word.length; i++)
        
      { 
        answerArray[i] = "_";
      }
      
      var remainingLetters = word.length;
      
      //the game loop
      while (remainingLetters > 0)
      {
        //Show Player their progress
        alert(answerArray.join(" "));
        
        //Get a guess from the player
        var guess = prompt(" Please guess a single letter");
        if (guess === null)
        {
          //Quit
          break;
        }else if(guess.length !== 1)
        {
          alert( "you must enter only a SINGLE LETTER!");
        }else{
          //they have guessed a letter, is it in the word?
          for(var j = 0; j < word.length; j++)
          { 
            if (word[j] === guess && answerArray[j] === "_")
            {
            answerArray[j] = guess;
            remainingLetters--;
              guessedLetters.push(guess);
            }
            else if (guessedLetters.indexOf(guess) >= 0)
            {
              alert("you have already guessed that letter");
            }
            else
            {
              lives -= 1;
              //body parts apear
              if(lives === 5)
              {
                head();
              }else if (lives === 4)
              {
                body();
              } else if (lives === 3)
              {
                leftArm();
              }else if (lives === 2)
              {
                rightArm();
              } else if(lives === 1)
              {
                  leftLeg();
              } else if(lives === 0)
              {
                  rightLeg();
              }
      
            }
            guessedLetters.push(guess);
          }
        }
      }
      
      var head = function()
      {
        ctx.strokeRect(40,0,20,20);
      };
      
      alert("Good job! The answer was " + word); 
    </script>
  </body>
