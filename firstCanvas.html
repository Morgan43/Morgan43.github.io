<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
      var canvas = document.getElementById("canvas"); // look for canvas
      var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional
      
      ctx.fillStyle="blue";
      ctx.fillRect(0, 0, 133, 400); // first rectangle
      
      ctx.fillStyle="pink";
      ctx.fillRect(133, 0, 133, 400); // second rectangle
      
      ctx.fillStyle="green";
      ctx.fillRect(266, 0, 134, 400); // third rectangle
      
  ctx.strokeStyle="black"
   ctx.lineWidth="1"
   ctx.strokeRect(40 , 0, 20, 20);
   ctx.beginPath();
      ctx.moveTo(50,20);
      ctx.lineTo( 50, 60);
      ctx.moveTo( 50, 35);
      ctx.lineTo( 80, 11);
      ctx.moveTo( 50, 35);
      ctx.lineTo( 20, 11);
      ctx.moveTo( 50, 60);
      ctx.lineTo( 80, 85);
      ctx.moveTo( 50, 60);
      ctx.lineTo( 20, 85);
   ctx.stroke();
      
    </script>
  </body>
</html>
