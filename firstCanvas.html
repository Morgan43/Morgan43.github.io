<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <script>
      var canvas = document.getElementById("canvas"); // look for canvas
      var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional
      
      ctx.fillStyle="blue";
      ctx.fillRect(0, 0, 133, 400); // first rectangle
      
      ctx.fillStyle="pink";
      ctx.fillRect(133, 0, 133, 400); // second rectangle
      
      ctx.fillStyle="green";
      ctx.fillRect(266, 0, 134, 400); // third rectangle
      
      ctx.fillStyle="black";
      ctx.fillRect(100, 0, 50, 50); // draw and fill a rectangle, at (100,0) for the head
      ctx.fillRect(120, 50, 10, 10);// neck
      ctx.fillRect(40, 60, 170, 10); // arms
      ctx.fillRect(90, 70, 70, 100);// body
      ctx.fillRect(90, 170, 15, 70);// left leg
      ctx.fillRect(145, 170, 15, 70);// right leg
      
    </script>
  </body>
</html>
